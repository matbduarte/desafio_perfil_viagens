<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Viagem</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container flex justify-between align-center py-base">
            <img src="assets/icons/Logo.svg" alt="Logo Travelgram">
            <div class="flex align-center gap-1">
                <img class="pointer" src="assets/icons/MagnifyingGlass.svg" alt="Search Icon">
                <p class="desktop-only pointer">Explorar</p>
                <p class="desktop-only pointer">Minhas Viagens</p>
                <img class="profile-image-small" src="assets/images/Profile Image.png" alt="Profile Image">
            </div>
        </div>
        <div class="container even-columns gap-2 py-lg">
            <div class="even-columns gap-1">
                <img class="profile-image-large" src="assets/images/Profile Image.png" alt="Profile Image">
                <div class="flex direction-column gap-05">
                    <h1>Mateus Duarte</h1>
                    <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>  
Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
                </div>
            </div>
            <div class="flex direction-column gap-1">
                <div class="flex align-center gap-05">
                    <img src="assets/icons/MapPin.svg" alt="MapPin Icon">
                    <p>São Paulo, Brazil</p>
                </div>
                <div class="flex align-center gap-05">
                    <img src="assets/icons/AirplaneTilt.svg" alt="Airplane Icon">
                    <p>37 países</p>
                </div>
                <div class="flex align-center gap-05">
                    <img src="assets/icons/Image.svg" alt="Image Icon">
                    <p>240 fotos</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
